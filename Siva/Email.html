<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Makes "field" required and an email address.</title>
<link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
 
</head>
<body>
<form id="myform">
<div><label for="field">Required, Mail: </label></div><br/>
<div><input class="left" id="field" name="email1"></div>
<br/>
<input type="submit" value="Validate!">
</form>
<form id="myform1">
    <input type="text" class="right" id="EmialId" placeholder="Enter your Emial ID" name="email2" value="">
<input type="submit" value="Validate!">

</form>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="JQueryValidation_additional_methods.js"></script>


<!-- <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script> -->
<!-- <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script> -->
<script>
// just for the demos, avoids form submit
jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform1" ).validate({
  rules: {
    email2: {
      required: true,
      email: true
    }
  }
  
});
</script>
</body>
</html>
