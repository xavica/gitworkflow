<!DOCTYPE html>
<html>
<head>
	<title>Lic View Model</title>
</head>
<body>
<div><label>Name:</label><input data-bind="value: name"/></div>
<div><label>Location: </label><br/><input data-bind="value: airportLocation"/></div>
<div><label>Pick Up Date: </label><br/><input type="date" data-bind="value: pickUpDate"/></div>
<div><label>Drop Off Date: </label><br/><input type="date" data-bind="value: dropOffDate"/></div>
<div><label>Car Size: </label><select data-bind="options: carSize, value: selectedCarSize"></select></div>
<div><button data-bind="click:viewData">View Selected Data</button></div>
<form data-bind="text:selectedData"></form>
<script type='text/javascript' src='../js/jquery.js'></script>
<script type='text/javascript' src='../js/knockout-3.3.0.js'></script>
<script type="text/javascript" src="Javascript/CarRentalsViewModel.js"></script>

</body>
</html>
