<script type="text/javascript">
function Book(name,author)
{
	this.name =name ;
	this.author=author;
	document.writeln(name + author);
};
Book.prototype.description=function()
{
		this.cost=cost;
		this.binding=binding;
		this.publisher=publisher;
		this.about=about;
		document.writeln("<br/>Cost=Rs."+Book.prototype.cost +"/ And This Book is an "+ Book.prototype.booktype);
};

document.getElementById("book1").value=Book("Revolution","Chetan Bhagat");
document.getElementById("book1").value=Book.prototype.description(1200,"AutoBiography");
