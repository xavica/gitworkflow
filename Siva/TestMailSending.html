<!DOCTYPE html>

<body>
<form method="post" action="">
<textarea height="250" width="200" id="body"></textarea>
    <input type="text" id="email_address" name="name" placeholder="Enter your email address..." required>
    <button onclick="sendMail(); return false">Send Email</button>
</form>
<script type="text/javascript">
	function sendMail() {
    var link = 'mailto:sivatheruler@gmail.com?subject=Message from '
             +document.getElementById('email_address').value

    window.location.href = link;
}
</script>
