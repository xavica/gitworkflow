<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Styles/SvgAnimationDemo.css">
  <title></title>
</head>
<body>
<svg class="snap">
  <text x="140" y="20" text-anchor="middle">mina.linear</text>
  <circle class="animate" data-easing="linear" cx="40" cy="40" r="10"></circle>
  <text x="140" y="80" text-anchor="middle">mina.backin</text>
  <circle class="animate" data-easing="backin" cx="40" cy="100" r="10"></circle>
  <text x="140" y="140" text-anchor="middle">mina.backout</text>
  <circle class="animate" data-easing="backout" cx="40" cy="160" r="10"></circle>
  <text x="140" y="200" text-anchor="middle">mina.bounce</text>
  <circle class="animate" data-easing="bounce" cx="40" cy="220" r="10"></circle>
  <text x="140" y="260" text-anchor="middle">mina.easein</text>
  <circle class="animate" data-easing="easein" cx="40" cy="280" r="10"></circle>
  <text x="140" y="320" text-anchor="middle">mina.easeinout</text>
  <circle class="animate" data-easing="easeinout" cx="40" cy="340" r="10"></circle>
  <text x="140" y="380" text-anchor="middle">mina.easeout</text>
  <circle class="animate" data-easing="easeout" cx="40" cy="400" r="10"></circle>
  <text x="140" y="440"  text-anchor="middle">mina.elastic</text>
  <circle class="animate" data-easing="elastic" cx="40" cy="460" r="10"></circle>
</svg>
<script src="../snap.svg-min.js"></script>
<script type="text/javascript" src="Javascript/SvgAnimationDemo.js"></script>
</body>
</html>
