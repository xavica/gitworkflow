		<script type="text/javascript">

			console.log("custom Function:findIndex");
			
			function customfindIndex(items,callback)
			{
				var result_index;
				item = items || [];
				if(!callback)
					{
						return -1;
					}
					for(var i=0; ; i++)
					{
						if(callback(items[i]))
							{
								result_index = i;break;
							}
						}
						return result_index;
					}

					function callback(search_ele)
