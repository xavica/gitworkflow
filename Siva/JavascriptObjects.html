<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="JavascriptObjects.css">
<title>
	Objects in Javascript
</title>
</head>
<body>

<p id="demo"></p>

<script>
var person = new Object();
person.firstName = "Siva";
person.lastName = "Jonnala";
person.age = 24;
person.eyeColor = "black"; 

document.getElementById("demo").innerHTML = person.lastName + " . " + person.firstName +  " is " + person.age + " years old and his eye color is " + person.eyeColor;
</script>
