<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Styles/Looping.css">
	<title></title>
</head>
<body background="Images/Background4.jpg">
<script type="text/javascript">
 
for (var i = 1; i <= 6; i++) {
    decreasing();
}
 
function decreasing() {
    document.writeln("<h" +i+">"+ "hello! welcome to Javascript programming</h+ "+i+">" );
}

for (var j = 6; j >= 1; j--) {
    increasing();
}
 
function increasing() {
    document.writeln("<h" +j+">"+ "hello! welcome to Javascript programming</h+ "+j+">" );
}
</script>
</body>
</html>
