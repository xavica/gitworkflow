<!DOCTYPE html>
<html>
<body>

<p>Accessing a function without (), will return the function definition:</p>
<p id="demo"></p>
<p id="demo1"></p>

<script>
function toCelsius(f) {
    return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius;
document.getElementById("demo1").innerHTML = toCelsius(55);
</script>

</body>
</html>
