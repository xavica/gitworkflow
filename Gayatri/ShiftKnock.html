<html>
<head><title>List view Model</title>
<body>
<table>
	<tr>		<td>
						<table border="1" data-bind="foreach:availableStates">
							<tr data-bind="click:$parent.availableStatesClick">
								<td data-bind="text:item"></td>
							</tr>
						</table>
				</td>
			<td>
					<!-- ko with: selectedState -->

						<table>
						<tr>
							<td>
								<input type="button" value=" <<<===" data-bind="click:$parent.moveLeft,enable:$parent.isLeft()"/>
							</td>
						</tr>
						<tr>
							<td>
							  <input type="button" value=" ===>>>" data-bind="click:$parent.moveRight,enable:$parent.isRight()"/>
							 </td>
						</tr>
						<tr>
							<td>
								<input type="text" data-bind="value:item"/>
							</td>
						</tr>

						</table> <!-- /ko -->
					
				
			</td>
	
			<td>
					<table border="1" data-bind="foreach:selectedStates">
							<tr data-bind="click:$parent.selectedStatesClick">
								<td data-bind="text:item"></td>
							</tr>
					</table> 
			</td>

	</tr>

</table>

 

 
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="ShiftKnock.js"></script>
</body>
</html>
