<html>
<head><title>List view Model</title>
<body>
<table>
	<tr>		<td>
						<table border="1" data-bind="foreach:itemsList1">
							<tr data-bind="click:$parent.clickDisplay1">
								<td data-bind="text:item"></td>
							</tr>
						</table>
				</td>
			<td>
					<!-- ko with:displayList -->
						<table>
							<tr><td><input type="button" value=" <<<===" data-bind="click:$parent.moveLeft,enable:$parent.isLeft()"></td></tr>
							<tr><td><input type="button" value=" ===>>>" data-bind="click:$parent.moveRight,enable:$parent.isRight()"></td></tr>
							<tr><td><input type="text" data-bind:"value:item" placeholder="choice"></td></tr>

						</table>
					<!-- /ko -->
				
			</td>
	
			<td>
					<table border="1" data-bind="foreach:itemsList2">
							<tr data-bind="click:$parent.clickDisplay2">
								<td data-bind="text:item"></td>
							</tr>
					</table> 
			</td>

	</tr>

</table>

 

 
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="ShiftKnock.js"></script>
</body>
</html>
