<!DOCTYPE html>
<html>
<head>
	<title>lazy load</title>
	<script src="../js/jquery.js"></script>
	<script src="F:\XAVICA\GitHub\gitworkflow\js\node_modules\jquery-lazyload\jquery.lazyload.js"></script>
	<script>
	$(function() {
    $("img.lazy").lazyload({
    	event: "click"
    });
	});
	</script>
</head>
<body>
<img class="lazy" data-original="wallpapers/images (1).jpg" width="640" height="480"><br>
<img class="lazy" data-original="wallpapers/images (2).jpg" width="640" height="480"><br>
<img class="lazy" data-original="wallpapers/images (3).jpg" width="640" height="480"><br>
<img class="lazy" data-original="wallpapers/images (4).jpg" width="640" height="480"><br>
<img class="lazy" data-original="wallpapers/images (5).jpg" width="640" height="480"><br>
<img class="lazy" data-original="wallpapers/images (6).jpg" width="640" height="480"><br>
<img class="lazy" data-original="wallpapers/images (7).jpg" width="640" height="480">
</body>
</html>
