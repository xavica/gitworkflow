<html>
<head><title>Logical Operators</title></head>
<style>
	table 	{ width: 50%; }
	td.left { width: 25%; }
	tr { color : purple; }


</style>
<body>
<script>
	document.writeln("<table border = \"1\">");
	document.writeln("<caption> <h1>Demonstrating Logical Operators</h1></caption>");

	document.writeln( "<tr><td class=\"left\"> Logical AND (&&) </td>" + "<td> false && false:" + (false && false) + "<br /> false && true:" + (false && true) + "<br /> true && false:" + (true && false) + "<br /> true && true:" + (true && true) + "</td></tr>");

	document.writeln( "<tr><td class=\"left\"> Logical OR (||) </td>" + "<td> false || false:" + (false || false) + "<br /> false || true:" + (false || true) + "<br /> true || false:" + (true || false) + "<br /> true || true:" + (true || true) + "</td></tr>");

	document.writeln( "<tr><td class=\"left\"> Logical NOT (!) </td>" + "<td> !false:" + (!false) + "<br  /> !true:" + (!true) + "</td></tr>");

	document.writeln("</table>");


</script>

</body>
</html>
