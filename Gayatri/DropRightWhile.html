// using the `_.matches` callback shorthand

	console.log("using Custom dropRightWhile function");

	var x = [1,2,3,4,5,6,7,8];
	console.log("x Array:-" + x);
	var y = []; var res = []; var k = 0;
	var i ; var s = 0; var ele;

	{
		if( k > 4) return k;
  		else return 0;
	});

	function custom_dropRightWhile(x,fun)
	{
			for(i=x.length - 1,j=0; ; i--,j++)
			{
				ele = x[i];
				var test = (fun(ele));
				if( test == 0)  break;
				else x.pop();
			}
	}
