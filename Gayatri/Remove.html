<script type="text/javascript" src="../js/jquery.js" ></script>
<script type="text/javascript" src="../js/lodashmin.js" ></script>

<script>
var str = ['a','b',1,2,'c','d',3,4];
	console.log("str array is: " + str);
	var k = _.remove(str,function(item)
		{
			if(typeof(item) === "string")
				return item;
			
		});	
	console.log("Removed array is: " + k); 
	console.log("Actal array after removal is:  " + str);


	var array = [5,7,8,9,13,6,19,12];
	console.log("array is:  " + array);
	console.log("using custom function:");
	var prime = customRemove(array,function prime(item)
	{
		var temp = 10;
		for(var i=2;i<item;i++)
		{
			if(item % i === 0)
			{
				temp = 20;	break;
			}
		}
		if(temp === 10)
			return temp;
		else return 0;
	});
	function customRemove(x,prime)
	{
		var result = [];
		for( var i =0; i< x.length; i++)
		{
			var test = prime(x[i]);
			if( test === 10 )
			{
				result.push(x[i]);
				x[i] = 0;
			}
		}
		return result;

	}
	array = _.compact(array,2);
	console.log("Actual array is:  " + array);

	console.log("Prime array is:  "+ prime);

	var a = [1,2,3,4,5,6];
	console.log("Array before:   " + a);
	var b = _.rest(a);
	console.log("Array after rest:  " + b); 

	var Company=[12,'x',41,7,'a',5,'v',6,'i',7,'c','a',3,7];

    console.log("The Actual Array is:",Company);
    var s=_.remove(Company,function(i){
       if(typeof(i) === 'string')
        return i;  
    });

    console.log("old array:  "+ Company);
    console.log("new array:  "+ s);
	</script>
</body>
