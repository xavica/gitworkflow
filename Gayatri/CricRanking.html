<html>
<head><title>Cricket Rankings</title>
<style>
table
{
	border: 1px solid black;
	width : 50%;
	height: 50%;
}
#d1
{
	height: 80px;
	background-color: pink;
	
}
#d2
{
	height: 600px;
	width: 350px;
	float: left;
}
#d3
{
	
	width: 550px;
	background-color: lightgrey;
	float: left;
}
#d4
{
	height: 600px;
	width: 350px;
	float: left;
}
tr
{
	margin-bottom: 5px;
}
table
{
	float: center;
	width: 100%;
	height: 60%;
}
th,td
{
	font-weight: bold;
	text-align: center;
}
img
{
	border-radius: 100%;
	height: 60px;
	width: 60px;
}
</style>
</head>
<body>
<div id="d1">
	<caption><h2 align="center">International Cricket Council Player and Team Rankings</h1></caption>
	<caption><h2 align="center">Top BatsMen </h2></caption>
</div>
<div id="d2"></div>
<div id="d3">

<table>
<thead>
	<tr>
		<th> POS </th>
		<th> </th>
		<th> PLAYER</th>
		<th> RATING </th>
		<th> BEST RANK </th>
	</tr>
</thead>
<tbody data-bind="foreach:person">
<tr>
	<td data-bind="text:position"></td>
	<td><img data-bind="attr:{src:imageUrl}"></td>
	<td data-bind="text:playerName"></td>
	<td data-bind="text:rating"></td>
	<td data-bind="text:bestRank"></td>
</tr>
</tbody>
</table>
</div>
<div id="d4"></div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="CricRanking.js"></script>
</body>
</html>
