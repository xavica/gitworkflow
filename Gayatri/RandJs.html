<html>
<body>
<input id="input" type="text" placeholder="enter number"/>
<button id="submit" onclick="randNum()"> Submit</button>


<script>
function randNum()
{
	var x = Math.ceil(Math.random() * 10 );

	var y = document.getElementById('input').value;
	
		if (x === y)
		{
			alert("good Work")
		}
		else
		{
			alert("sorry,bad guess,Number is: " + x);
		}
}
</script>

</body>
</html>
