<html>
<head><title>Employee Grid view Model</title>
<link rel="stylesheet" type="text/css" href="GridModel.css">
<body>


<table rules="cols" align="center" class="tablecss">
<thead>
	<td>Employee ID</td>
	<td>Contact Name</td>
	<td>Contact Title</td>
	<td>Company Name</td>
	<td>Country</td>
</thead>

<tbody data-bind="foreach:employees">
	<tr data-bind="click:$parent.clickDisplay">
		<td data-bind="text:empId"></td>
		<td data-bind="text:contactName"></td>
		<td data-bind="text:contactTitle"></td>
		<td data-bind="text:companyName"></td>
		<td data-bind="text:country"></td>
	</tr>
</tbody>

<tfoot>
	<tr>
		<td align="center" colspan="3">
			<span data-bind="foreach:pageNumbers">
					<button id="btn" class="linkcss" data-bind="text:$data, style: { background:$parent.temp() === $data ? '#f35800' : 'lightgrey'},click:$parent.buttonClicked"></button>
			</span>
			</td>


			<!-- ko with:pageSelection -->
			<td>
			<span>
				<select data-bind="options: pages,
                       optionsCaption: 'Choose one...',
                       value: pageSize,
                       valueAllowUnset: true">
                 </select>
			</span> </td>
			<!-- /ko -->
		
		<td align="right">
				<span data-bind="text:statusString"></span></td>
	</tr>
	<!-- ko with:displayRecord -->
	<tr>
				<td><input type="text" data-bind="value:empId,enable: $parent.isNew() || $parent.isEdit()"></td>
				<td><input type="text" data-bind="value:contactName,enable: $parent.isNew() || $parent.isEdit()"></td>
				<td><input type="text" data-bind="value:contactTitle,enable: $parent.isNew() || $parent.isEdit()"></td>
				<td><input type="text" data-bind="value:companyName,enable: $parent.isNew() || $parent.isEdit()"></td>
				<td><input type="text"data-bind="value:country,enable: $parent.isNew() || $parent.isEdit()"></td>
	
	</tr> <!-- /ko -->
<!-- ko with:displayRecord -->
		<tr>
			<td align="center" colspan="4">
				<input class="btncss" type="button" value="New" data-bind="click:$parent.clickNew, enable:!$parent.isNew()">
				<input class="btncss" type="button" value="Save" data-bind="click:$parent.clickSave, enable:$parent.isNew() && !$parent.isEdit()">
				<input class="btncss" type="button" value="update" data-bind="click:$parent.clickUpdate, enable:$parent.isEdit()">
				<input class="btncss" type="button" value="Delete" data-bind="click:$parent.clickDelete, enable:$parent.isEdit()">

			</td>
		</tr>
	 <!-- /ko -->
	
	 <tr> 
	 	<td colspan="5" align="center">
	 			<span class='textcss'>Find By EmpId:</span>
				<input type="text" data-bind="value:inputValue">
				<input class="btncss" type="button" value="Find" data-bind="click:clickFind">
	 	</td>
	 </tr> 
	 
	 <tr>
	 	<table  rules="cols" align="center" class="tablecss" data-bind="foreach:foundRecord">
			 	<tr>
						<td data-bind="text:empId"></td>
						<td data-bind="text:contactName"></td>
						<td data-bind="text:contactTitle"></td>
						<td data-bind="text:companyName"></td>
						<td data-bind="text:country"></td>
				</tr>
		</table>
	</tr>

	
 
</tfoot>
</table>



<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="../js/lodashmin.js" ></script>
<script type="text/javascript" src="GridModel.js"></script>

</body>
</html>
