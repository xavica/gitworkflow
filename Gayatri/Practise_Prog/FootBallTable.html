<html>
<head><title>FootBall Tables</title>

<style>
	#d1
{
	height: 40px;
	background-color: pink;
	
}
table
{
	border: 1px solid black;
	width : 50%;
	height: 50%;
}
#d2
{
	height: 600px;
	width: 350px;
	float: left;
}
#d3
{
	
	width: 550px;
	background-color: lightgrey;
	float: left;
}
#d4
{
	height: 600px;
	width: 350px;
	float: left;
}
tr
{
	margin-bottom: 5px;
}
table
{
	float: center;
	width: 100%;
	height: 60%;
}
th,td
{
	font-weight: bold;
	text-align: center;
}
img
{
	border-radius: 100%;
	height: 40px;
	width: 40px;
}
.c1
{
	height: 30px;
	background-color: black;
	color: white;
	font-weight: bold;
	font-size: 16px;
	font-family: verdana;
	width: 550px;
}
</style>
</head>


<body>
<div id="d1">
	<caption><h2 align="center">FootBall Tables</h1></caption>
</div>
<div id="d2"></div>
<div id="d3">
<div>
<table data-bind="foreach:leagues">
<tr class="c1">
	<td data-bind="text:leagueType"></td>
</tr>
<tr>
		<th> POS </th>
		<th> </th>
		<th> Team</th>
		<th> P </th>
		<th> W </th>
		<th> D </th>
		<th> L </th>
		<th> +/- </th>
		<th> Pts </th>
	</tr>
<tbody data-bind="foreach:leagueTable">
<tr>
	<td data-bind="text:position"></td>
	<td><img data-bind="attr:{src:imageUrl}"></td>
	<td data-bind="text:team"></td>
	<td data-bind="text:played"></td>
	<td data-bind="text:won"></td>
	<td data-bind="text:draw"></td>
	<td data-bind="text:lost"></td>
	<td data-bind="text:score"></td>
	<td data-bind="text:points"></td>
</tr>
</tbody>
</table>

</tbody>
</table>

</div>
<div id="d4"></div>



<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="FootBallTable.js"></script>
</body>
</html>
