<html>
<body>
<h1> Charcter Count in The given String </h1>
<p><input type="text" id="input1" placeholder="Enter string"/> 
<input type="text" id="input2" placeholder="Enter char to check count"/> </p>

<span><button id="submit" onclick="Count()" > submit </button> 
<button id="reset" onclick="reset()"> Reset </button> </span>
<p> <input type="text" id="output" placeholder="Check o/p here"> </p>

<script>
function Count()
{
	var str = document.getElementById("input1").value;
	var str1 = document.getElementById("input2").value;

	var count = 0;
	for(var x =0; x<str.length; x++)
	{
		if(str.charAt(x) == str1 )
			count++;
	}
	document.getElementById("output").value = count;
}

function reset()
{
	document.getElementById("output").value = " "
	document.getElementById("input1").value = " "
	document.getElementById("input2").value = " "
}
</script>
</body>
</html>
