<html>
<head><title>Flipkart Best Sellers</title>
<style>
table
{
	border: 1px solid black;
	width : 50%;
	height: 50%;
}
#d1
{
	height: 100px;
	width: 100px;
	float: left;
	margin-right: 10px;
}
</style>
</head>
<body>
<div data-bind="foreach:items">
<div id="d1">
	<div><img data-bind="attr:{src: image_url}"></div>
	<div data-bind="text: pname"></div>
	<div data-bind="text: price"></div></div>
</div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="FlipkartBestSellers.js"></script>
</body>
</html>
