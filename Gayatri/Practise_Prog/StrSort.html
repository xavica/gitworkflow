<html>
<body>

<p> <input type="text" id="input" placeholder="Enter string"/> 
<button id="submit" onclick="sort()" > Sort Characters </button> </p>
<textarea id="output"> </textarea>


<script>
function sort()
{
var str = document.getElementById('input').value;

for (var x = 0; x < (str.length - 1); x++) 
{
	k = parseInt(x);
  	var pos = k;
    for (var y = x + 1; y < str.length; y++) 
    {
    	k1 = parseInt(y)
    	if( str.charAt(pos) > str.charAt(k1))
    	{
    		pos = k1;
    	}
    	
    }
    	var ch = str.charAt(k);

       	
    	str = setCharAt(str,k,str.charAt(pos));
    	str = setCharAt(str,pos,ch); 
 }
  document.getElementById('output').innerHTML = str;
}
function setCharAt(str,index,chr) {
	if(index > str.length-1) return str;
	return str.substr(0,index) + chr + str.substr(index+1);
} 

</script>
</body>
</html>
