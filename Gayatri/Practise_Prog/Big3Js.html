<html>
<body>
<div>
<span> <input type="text" id="num1" placeholder="First Number"/>
        <input type="text" id="num2" placeholder="Second Number"/>
        <input type="text" id="num3" placeholder="Third Number"/>
</span>
<span>
    <button id="button" onclick="Big3()"> Biggest</button>
</span>
<span></p><input type="text" id="result" placeholder="Biggest Number"/></span>

</div>

<script>
function Big3()
{
	var x = document.getElementById('num1').value;
	var x1 = parseFloat(x);
	
	var y = document.getElementById('num2').value;
	var y1 = parseFloat(y);
	
	var z = document.getElementById('num3').value;
	var z1 = parseFloat(z);
	


	var bg = Math.max(x1,Math.max(y1,z1));
	
	document.getElementById('result').value = bg;

}

</script>
</body>
</html>
