<html>
<head><title>SearchBar Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style>
.searchBtn
{
	margin-right: 5px;
	margin-left: 5px;
}

</style>
</head>
<body>
<div id="container">
<div class="col-lg-5">
	<div class="input-group button">
	
      <input type="text" class="form-control searchBtn" placeholder="Search a Product category..." data-bind="value:selectedOption">
      <span class="input-group-btn searchBtn">

         			<!-- <button type="button" class="btn btn-primary">Search</button> -->
  
                    <button id="btn1" class="btn btn-warning searchBtn btn-sm list" disabled>
            		<span class="glyphicon glyphicon-th-list"></span>ListView</button>

	            	 <button id="btn2" class="btn btn-warning searchBtn btn-sm grid">
	            	 <span class="glyphicon glyphicon-th"></span>GridView</button>

       </span>
</div>

<ul class="list" data-bind="foreach:returnItemsArray">
	<li data-bind="text:$data, valueUpdate : 'afterkeydown'"></li>
</ul>


</div>


<script type="text/javascript" src="../js/jquery1.8.3_min.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="../js/lodashmin.js" ></script>
<script type="text/javascript" src="SearchBar.js"></script>
</body>
</html>
