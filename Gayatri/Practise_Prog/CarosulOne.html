<!DOCTYPE html>
<html>
<head>
	<title>Carousel Program</title>
	<link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:lightblue">
	<div class="carousel slide" id="myCarousel">
		<ol class="carousel-indicators">
			<li class="active" data-slide-to="0" data-target="#myCarousel"></li>
			<li data-slide-to="1" data-target="#myCarousel"></li>
			<li data-slide-to="2" data-target="#myCarousel"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active" id="slide1">
			   <img src="1200_500.jpg" class="img-responsive">
				<div class="carousel-caption">
					<h4>Bootstrap3</h4>
					<p>This is first Slide</p>
				</div>
			</div>
		
	
			<div class="item" id="slide2">
			<img src="1200_500.jpg" class="img-responsive">
				<div class="carousel-caption">
					<h4>Bootstrap3</h4>
					<p>This is Second Slide</p>
				</div>
			</div>
			
			<div class="item" id="slide3">
			<img src="1200_500.jpg" class="img-responsive img-circle">
				<div class="carousel-caption">
					<h4>Bootstrap3</h4>
					<p>This is Third Slide</p>
				</div>
			</div>
		</div>
		<!--controls -->
		<a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="icon-prev"></span></a>
		<a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="icon-next"></span></a>


	</div>

	<button type="button" class="btn btn-success btn-lg active btn-block"><span class="glyphicon glyphicon-heart-empty"></span> Its Gayatri</button>


	<script src="../js/jquery.js"></script>     
 	<script src="../js/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
