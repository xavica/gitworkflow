<html>
<body>
<p><input id="input" type="text" name="field" />
<input type="button" name="submit" value="Factors" onclick="Factors()"/> </p>
<p id="output"> </p>

<script>
function Factors()
{
	var n = parseInt(document.getElementById("input").value);
	

	for( var x=2; x<=n ; x++)
	{
		var rem = parseInt(n % x);
		if ( rem === 0)
		
			 document.write(x + "<br>");
		
	}
	
}
</script>

</body>
</html>
