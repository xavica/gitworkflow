<!DOCTYPE html>
<html>
<head>
	<title>Web Form</title>
</head>
<body>

<table>
<thead> <td colspan="2" align="center"><h3> Simple Interst</h3></td></thead>
 	<tr>
	<td>Principle Amount</td>
	<td><input type="text" data-bind="text:principle"></td>
</tr>
<tr>
	<td>Rate of Interest</td>
	<td><input type="text" data-bind="text:interest"></td>
</tr>
<tr>
	<td>From Date</td>
	<td><input type="date" data-bind="text:fromDate"></td>
</tr>
<tr>
	<td>To Date</td>
	<td><input type="date" data-bind="text:toDate"></td>
</tr>
<tr>
	<td>Simple Interest</td>
	<td><input type="text" data-bind="text:amount"></td>
</tr>
</table>


<script type="text/javascript" src="../js/jquery.js" ></script>
<script type="text/javascript" src="../js/lodashmin.js" ></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="Kowebform.js"></script>

</body>
</html>
