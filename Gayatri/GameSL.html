<script>
var n;
var cn = 0;
var k;
var s = 1;

function start()
{
	document.getElementById("btn1").innerHTML="Playing";
	document.getElementById('btn').disabled = false;
	document.getElementById('btn3').disabled = false;
	document.getElementById('btn2').disabled = false;
}

function dice()
{
	n = Math.floor( 1 + Math.random() * 6 );
	document.getElementById('num').value = n;
	document.getElementById("num3").style.backgroundColor = "#99FFCC";
	document.getElementById("num4").style.backgroundColor = "#99FFCC";
}

function move()
{
	document.getElementById("num").value="";
	k = parseInt(cn);
	cn = cn + n;
	n = 0;
		document.getElementById('num1').value = cn;

		if( cn === 3 || cn === 11 || cn === 16 || cn === 22 || cn === 26)
		{
			cn = cn + 2;
			document.getElementById("num3").style.backgroundColor = "red";
		}

		if( cn === 8 || cn === 13 || cn === 19 || cn === 21 || cn === 27 )
		{
			cn = cn - 2;
			document.getElementById("num4").style.backgroundColor = "red";
		}
		
		if (cn >= 30)
		{
				document.getElementById("d30").innerHTML = 30 + "  " + "<img src='smiley_end.jpg' width=50px height=50px>";
				document.getElementById("d" + k).innerHTML = k ;
				alert("YOU WON in " + s + " Steps");
		}
		else
		{	
				document.getElementById("d" + cn).innerHTML = cn + "  " + "<img src='smiley1.jpg' width=50px height=50px>";
				if( k != 0)
				document.getElementById("d" + k).innerHTML = k ; 	  
		}
			s++;
			
}
function reset()
{
	document.getElementById("btn1").innerHTML="Start";
	document.getElementById("num").value="";
	document.getElementById("d" + cn).innerHTML = cn ;
	document.getElementById("num1").value="";
	cn = 0;
	document.getElementById("num3").style.backgroundColor = "#99FFCC";
	document.getElementById("num4").style.backgroundColor = "#99FFCC";
}
    

</script>
