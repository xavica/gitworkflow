<html>
<head><title>TechOn Net</title>
<link rel="stylesheet" type="text/css" href="TechOnNet.css">
</head>

<body>
<section data-bind="foreach:items">
		<div class="d1" data-bind="foreach:header">

						
						<span data-bind="text:contentHeading"></span> 
						<span data-bind="foreach:headerContents">  
								<span data-bind="text:contentName"></span> 
 		  				</span> 
 		 </div> 


	 <div class="d2" data-bind="foreach:subject">
				<div data-bind="text:subjectHeading"></div>
				<div data-bind="foreach:subjectNames">
					<div data-bind="text:subjectName"></div>
				</div>
	</div>
<div class="d3" data-bind="foreach:mainContent">
				<div data-bind="text:mainHeading"></div>
				<div data-bind="foreach:subHeadings">
				<div data-bind="text:subHeading"></div>
				<div data-bind="text:subjectDescription"></div> 
				</div>
				


</div> 
</section>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="TechOnNet.js"></script>



</body>
</html>
