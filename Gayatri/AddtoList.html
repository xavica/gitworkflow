<html>
<head><title>List view Model</title>
<body>

<table border="1" data-bind="foreach:itemsList">
	<tr>
		<td data-bind="text:item"></td>
	</tr>
</table>

<!-- ko with:displayList-->

<table>
	<tr>
		<td><input type="text" data-bind="value:item"></td>
		<td><input type="button" value="Add New" data-bind="click:$parent.itemAdd"></td>

	</tr>

</table>

<!-- /ko -->
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script type="text/javascript" src="AddtoList.js"></script>
</body>
</html>
