<script type="text/javascript" src="../js/lodashmin.js" ></script>

<script>

	console.log("Creates a slice of array with n elements dropped from the beginning.");
	

	var x = [1,2,3,4,5,6,7,8];
	console.log("before Drop: x Array:-" + x);
	var y = _.dropRight(x,2);
	console.log("After drop of 2 elements:x Array:-");
	console.log(y);

	var z = _.dropRight(y,3);
	console.log("After drop of 3 elements from y Array:-");
	console.log(z);
	


	


</script>
