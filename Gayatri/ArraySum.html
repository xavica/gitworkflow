<html>
<body>
<div>
<span> <input type="text" id="start"/>
        <input type="text" id="end"/>
        <input type="text" id="step"/>
</span>
<span>
    <button id="button"> Submit</button>
</span>

</div>

<script>
function range(start, end, step) {
  if (step == null) step = 1;
  var array = [];

  if (step > 0) {
    for (var i = start; i <= end; i += step)
      array.push(i);
  } else {
    for (var i = start; i >= end; i += step)
      array.push(i);
  }
  return array;
}

function sum(array) {
  var total = 0;
  for (var i = 0; i < array.length; i++)
    total += array[i];
  return total;
}
var ar = range(10,100,5);
console.log(ar.toString());
var s = sum(ar);
console.log(s);

</script>
</body>
</html>
