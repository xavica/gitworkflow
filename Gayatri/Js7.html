<!DOCTYPE html>
<html>
<body>

<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
"John is a " + typeof "john" + "<br>" + 
"3.14 is a " + typeof 3.14 + "<br>" +
"false is a " + typeof false + "<br>" +
"[1,2,3,4] is a " + typeof [1,2,3,4] + "<br>" +
"{name:'john', age:34} is a " + typeof {name:'john', age:34};
</script>

</body>
</html>
