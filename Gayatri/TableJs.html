<html>
<head><title> Calculating Simple Interest</title></head>
<body>
<style>
	table 	{ width: 50%; 	}
	th  	{ text-align: center; color : blue; }
	td  	{ text-align: center; color: red;}
</style>

<script>

var amount;
var principal = 1000.0;
var rate = .05;

document.writeln("<table border =\"1\">");
document.writeln("<caption><h1>Calculating Compound Interest</h1></caption>");
document.writeln("<thead><tr><th>Year </th>");
document.writeln("<th> Compount Interest </th>");
document.writeln("</tr></thead><tbody>");

for( var year = 1; year <= 10; ++year)
{
	amount = principal * Math.pow(1.0 + rate , year);
	document.writeln("<tr><td>" + year + "</td><td>" + amount.toFixed(2) + "</td></tr>");
}
document.writeln("</tbody></table>");

</script>



</body>
</html>
