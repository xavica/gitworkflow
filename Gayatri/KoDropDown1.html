<html>
<body>

<select data-bind="options: tasks,value: selectedOption"></select><br>

 <input type="text" data-bind="value:selectedOption" / >
 <input type="text" data-bind="value:doneTasks"/>
  <select data-bind="options: doneTasks,
 value:selectedOption"></select>

<script type="text/javascript" src="../js/jquery.js" ></script>
<script type="text/javascript" src="../js/knockout-3.3.0.js"></script>
<script>

function AppViewModel() {
    var array = ['1','2','3','11','22','33','111','222','333','4','44','444','5','55','555'];
    this.tasks = ko.observableArray(array);

    this.selectedOption = ko.observable();
 this.doneTasks = ko.pureComputed(function() {
    var all = this.tasks(), done = [];
    for (var i = 0; i < all.length; i++)
    {
        if(all[i].indexOf(this.selectedOption()) >= 0)
          done.push(all[i]);
     }
    return done;
}, this);
}
ko.applyBindings(new AppViewModel());

</script>

</body>
</html>
