<script>

function single()
{
	this.parent = 'Data Structure';
	this.type ='single Linked list';
	this.contains = function()
	{
		this.one = 'node';
		this.two = 'address';
	}
	this.access = 'sequential';
	this.memory = 'Dynamic';
	this.useful = function()
	{
		this.s1 = 'stacks';
		this.s2 = 'queues';
	}
	this.advantage = function()
	{
		this.easy = 'insertion deletion is easy';
		this.without = 'memory reallocation or reorganization';
	}

	this.drawback = function()
	{
		this.needs = 'needs more memory';
		this.for = 'as it uses pointers';
	}
}
var s = new single();
s.contains();  s.useful(); s.advantage(); s.drawback();

 $(document).ready(function()
 {
 	
 	$(btn1).click(function()
		{
			var i = document.getElementById("btn1").value;
			console.log(i);
			switch(i)
			{
				case '1':
				document.getElementById('text').value = "welcome to Linked list Concepts";
				document.getElementById('btn1').value = "Prev";
				btn1.addEventListener('click',function(event)
				{
					i=1;
				});
				var btn = document.createElement("BUTTON");
    			var t = document.createTextNode("Next");
    			btn.appendChild(t);
    			document.body.appendChild(btn);
				btn.addEventListener('click', function(event) {
  					
  					var item = s.type + " is a " + s.parent;
  					var str = "Linked List";
  					//str.style.font-weight = 700;
  					document.getElementById('text').value = str + '\n'+ item;
				}); 

				break;

				case '2':
				alert("this is case 2");
				break;

		}
	})
});

</script>
