<script>

	console.log("Removes elements from array corresponding to the given indexes and returns an array of the removed elements. Indexes may be specified as an array of indexes or as individual arguments. ");
	
	
	
	var a = [1.0,2.1,3.2,4.3,5.4,6.5,7.6,8.7];
	console.log("Custom Function:PullAt");
	console.log(a);
	var b = customPullAt(a,2,4,5);

	
	console.log("array is after custom pullAt of 2,4,5 is:   " + b);

	var a = [1.0,2.1,3.2,4.3,5.4,6.5,7.6,8.7];
	console.log("Lodash Function:pull");
	console.log(a);
	 _.pullAt(a,1,5,3);
	console.log("array is after pullAt of 1,5,3 is:   " + a); 
	
	
	function customPullAt(x,r1,r2,r3)
	{
		for( var i=0; i<x.length; i++ )
		{
			if( i === r1 || i === r2 || i === r3 )
			x[i] = false;
				
		}
		x = _.compact(x);
		return x;

	}



</script>
