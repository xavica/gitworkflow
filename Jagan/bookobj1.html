	this.cost='240 RS/-';

}

	this.firstPublisher="Black Swan";

	this.date='2008';
}
book.first();
book.publish();

document.writeln("<br/> This is first published by <b>" + book.firstPublisher + "  </b> at Country  <b>" + book.country + " </b> in <b> " + book.date + "</b>.");
</script>
