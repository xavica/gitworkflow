<html>
  <title>Square of the no's</title>
  <head>
     <link rel="stylesheet" type="text/css" href="cs.css">
     <br><br><br>
     <script type="text/javascript">

          var n;
          var x;
         n=window.prompt("Enter a number: \n" + "(for some range for squares of no's)");
         document.writeln("<h1 style=\" color:red \">The Square of the no's from 1 to " + n + "</h1>");

        for(x=1;x<=n;x++)
          {
             document.writeln("<h2 style=\" color:crimson\"> The Square of " + x +" is: " + square( x ) +"<br /> </h2>");
           }
         function square(y)
         {
           return y * y;
         } 

    document.writeln("<h1 style=\"color:blue\"> !!! *** ...Thanks for using javascript programming!</h1>");
    document.writeln("<h1 style=\"color:brown\"> <-- Go back to Go Next Page...!!!</h1>");  
      </script>
      <a href="exe.html">Go back </a>   
  </head><body></body>
</html>
