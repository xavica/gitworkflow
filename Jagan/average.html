<html>
  <title>Average Marks </title>
  <head>
     <link rel="stylesheet" type="text/css" href="cs.css">
     <br><br><br>
     <script type="text/javascript">
          var total;
          var i;
          var grade;
          var gradevalue; 
          var average;
          var n;
          n = window.prompt("Enter the no of subjects(n):");
         document.writeln("<h2>Result: </h2>");
        document.writeln("No. of subjects for this student is :" + n + " ");
          total = 0;
            i = 1;
          while(i <=n)
          {
            grade = window.prompt("Enter the integer grade means indiv. subj. marks:", "0" );
              gradevalue = parseInt( grade );
                total = total + gradevalue;
                 i = i + 1;  
          }
            average = total / n;
            document.writeln("<h2> Total:: " + total + " </h2>");
            document.write("<h2>Average Marks for the Student is :::" + average +" </h2>");
    document.writeln("<h1 style=\"color:red\"> !!! *** ...Thanks for using javascript programming!</h1>");
    document.writeln("<h1 style=\"color:brown\"> <-- Go back to Go Next Page...!!!</h1>");  
      </script>

  </head>
</html>
