<html>
  <title> Compound interest </title>
  <head>

    </head>
      <body>
<link rel="stylesheet" type="text/css" href="cs.css"> <br><br>
     <script type="text/javascript">
     var amount;
     var pr=1000.0;
     var rate= .05;
     var n=window.prompt("Enter range(How many years you need):");
     document.writeln("<table border=\" 2 \">");
     document.writeln("<caption style=\"color:red\">Calculating Compound interest</caption>");
     document.writeln("<thead><tr><th> Year</th>");
     document.writeln("<th> Amount on Deposit</th>");
     document.writeln("</tr></thead><tbody>");
     for(var year = 1;year <= n; ++year)
     { 
       amount = pr * Math.pow( 1.0 + rate, year);
        document.writeln("<tr><td>" + year + "</td><td>" + amount.toFixed(3) + "</td></tr>");
    }
      document.writeln("</tbody></table>");
         document.writeln("<h1 style=\"color:red\"> Thanks for using javascript programming! </h1>");
   
     document.writeln("<h1 style=\"color:brown\"> <-- Go back to Go Next Page... !!!</h1>");
 
      </script>
      
        </body>

</html>
