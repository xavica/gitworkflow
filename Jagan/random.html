<html>
  <title>Random no's table</title>
  <head>
     <style type="text/css">
      table {
              width:50%;
              border: 4px solid gray;
              text-align:center;
      }
      </style>
     <br><br><br>
     <script type="text/javascript">

          var val;
        document.writeln("<table>");
       document.writeln("<caption> RANDOM NUMBERS </caption><tr>");
         for( var i =1;i <=50;i++)
         {
            val=Math.floor(1+ Math.random() * 6);
            document.writeln("<td>" + val + "</td>")
         
          if(i%5==0 && i!=50)
          document.writeln("</tr><tr>");

          setTimeout(function()
          {
             window.location.reload(2);
           },1000); 
         }   
         document.writeln("</tr></table>");
        document.writeln("<h1 style=\"color:blue\"> Click refresh or reload to change the Numbers as Random</h1>");
        </script>
