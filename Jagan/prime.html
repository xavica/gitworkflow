<html>
  <title>prime no's</title>
  <head>
     <link rel="stylesheet" type="text/css" href="cs.css">
     <br><br><br>
     <script type="text/javascript">
          var j;
          var i;
          var n;
          var c;
         n=window.prompt("Enter your range:: ");

         document.writeln("<h2 style=\"color:blue; text-decoration:underline\">Result:</h2>")
        /* document.writeln("No. of subjects for this student is :" + n + " "); */
          document.writeln("<h3 style=\"color:red\">First " + n + " prime no's are: <h3>");
             i=3;
      for ( j = 1 ;j <=n ;)
       {
      for ( c = 2 ; c <= i - 1 ; c++ )
      {
         if ( i%c == 0 )
           break; 
         }
         if ( c == i )
        {
          document.writeln(" "+ c + "");
             j++;
         }
      i++;
   }
    document.writeln("<h1 style=\"color:red\"> !!! *** ...Thanks for using javascript programming!</h1>");
    document.writeln("<h1 style=\"color:brown\"> <-- Go back to Go Next Page...!!!</h1>");  
      </script>

  </head>
</html>
