<html>
  <title>Random no's table</title>
  <head>
    <!-- <style type="text/css">
      table {
              width:50%;

        <br><br><br>
     <script type="text/javascript">

          var f1=0;
          var f2=0;
          var f3=0;
          var f4=0;
          var f5=0;
          var f6=0;
          var face;
          var roll;

       for ( roll=1;roll<=6000;roll++)
       {
         face = Math.floor(1+ Math.random() * 6);
        switch(face)
        {
          case 1:
          ++f1;
          break;
          case 2:
          ++f2;
          break;
          case 3:
          ++f3;
          break;
          case 4:
          ++f4;
          break;
          case 5:
          ++f5;
          break;
          case 6:
          ++f6;
          break;
        }
        setTimeout(function()
          {
             window.location.reload(2);
           },1000);
       }
       document.writeln(" <table border=\"1\">");
       document.writeln("<th>Face </th> " + " <th> Frequency</th> ");
       document.writeln("<tr><td> 1 </td><td>" + f1 + " </td></tr>");
       document.writeln("<tr><td> 2 </td><td>" + f2 + " </td></tr>");
       document.writeln("<tr><td> 3 </td><td>" + f3 + " </td></tr>");
       document.writeln("<tr><td> 4 </td><td>" + f4 + " </td></tr>");
       document.writeln("<tr><td> 5 </td><td>" + f5 + " </td></tr>");
       document.writeln("<tr><td> 6 </td><td>" + f6 + " </td></tr></table>");
        document.writeln("<h2 style=\"color:blue\"> !!! *** ...Thanks for using javascript programming!</h2>");
    document.writeln("<h4 style=\"color:brown\"> <-- Go back to Go Next Page...!!!</h4>");  
        
      </script>
      </head>
