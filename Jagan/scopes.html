     <script type="text/javascript">
       var x=1; //global variable;

        function start()
        {
        	  var x=5; // variable locat to function start
          document.writeln(" <h3>Local x in start is " + x +"<br /></h4>");
           functionA();
           functionB();
           functionA();
           functionB();
         document.writeln("<h4> local x value in start is " + x + "<br /> </h4>");  
        }
      function functionA()
      {
      	var x=25;
      	   document.writeln("<h4> local x value in functionA is " + x + " after entering functionA ");
      	++x;

      } //end FunctionA

       function functionB()
      {

      } //end FunctionA
