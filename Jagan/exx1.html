         a=window.prompt("Enter first integer:");

   document.writeln("<h3 style=\"color:brown\"> The Sum is:: " + sum + "</h3>");

  document.writeln("<h3 style=\"color:brown\"> The Sq. root of " + x + " is:: " + sqrtx + "</h3>");
  document.writeln("<h3 style=\"color:brown\"> The Sq. root of " + y +" is:: " + sqrty + "</h3>");
