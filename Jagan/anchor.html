<!DOCTYPE html>
<html>
<head>
<title> Some objects </title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="cs.css">
<p>Click the button to create an HTML anchor around a string.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var text = "Xavica";
  text.anchor("company");
  alert(text.anchor("company"));
  document.writeln("The anchor tag contains matter is:" + text.anchor("company"));

}
</script>

</body>
