<html>
  <title>even no's sum</title>
  <head>

    </head>
      <body>
            <link rel="stylesheet" type="text/css" href="cs.css"><br>              
              <script type="text/javascript">
                var n;
                var sum=0;
                var i;
                n=window.prompt(" enter a range(to sum Even no's upto):");  
               document.writeln("<h2 style=\"color:blue; text-decoration:underline\">Result:</h2>");
               for(i = 2;i <= n;i += 2)
               {
                 sum += i;
                  } 
               document.writeln("<h2 style=\"color:red\"> Sum of Even No's B/w 2 to " + n + " is: "+ sum + " </h2>"); 
               document.writeln("<h1 style=\"color:red\"> Thanks for using javascript programming! </h1>");
               document.writeln("<h1 style=\"color:brown\"> <-- Go back to Go Next Page... !!!</h1>");  
               </script>  
        </body>

</html>
