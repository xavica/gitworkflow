<html>
  <title>simple js </title>
  <head>
     <link rel="stylesheet" type="text/css" href="cs.css">
     <script type="text/javascript">
         document.writeln("<h1 style=\"color:red\">WELCOME TO JAVASCRIPT  <h1>");
          a=window.prompt("Enter first integer:");
          b=window.prompt("Enter first integer:");
         x=parseInt(a);
         y=parseInt(b);

             sum= x + y ;
             sub= x - y ;
             mul= x * y ;
             div= x % y ;
             sqrtx= Math.sqrt(x);
             sqrty= Math.sqrt(y);
      document.writeln("<h2 style=\"color:blue; text-decoration:underline\">Result:</h2>");        
  document.writeln("<h2 style=\"color:brown\"> The Sum is:: " + sum + "</h2>");
  document.writeln("<h2 style=\"color:brown\"> The Difference is:: " + sub + "</h2>");
  document.writeln("<h2 style=\"color:brown\"> The Multiplication is:: " + mul + "</h2>");
  document.writeln("<h2 style=\"color:brown\"> The  Remainder is:: " + div + "</h2>");
  document.writeln("<h2 style=\"color:brown\"> The Sq. root of " + x + " is:: " + sqrtx + "</h2>");
  document.writeln("<h2 style=\"color:brown\"> The Sq. root of " + y +" is:: " + sqrty + "</h2>");
  /* document.writeln("<h2 style=\"color:blue\">"+ name +"</h2>" ); */
   document.writeln("<h1 style=\"color:red\"> Thanks for using javascript programming! </h1>");
   document.writeln("<h1 style=\"color:brown\"> <-- Go back to Go Next Page... !!!</h1>");       
      </script>
