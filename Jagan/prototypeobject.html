<html>
 <head> <title>Creating Objects Type 4</title>
  </head>
<body>
<link rel="stylesheet" type="text/css" href="obj.css">

<span><div id="cake1"></div></span>
<span><div id="cake2"></div></span>
<span><div id="cake3"></div></span>

 <script src="../js/jquery.js" type="text/javascript"></script>
     <script type="text/javascript">

document.writeln("<h2>Its 4th Type of Declaration(like proptotype. ) and passing arguments to the Objects And Classes</h2>"); 
document.writeln("<h2>See Some Different Different <u> Cakes </u>here<br></h2>");

 function Cake(Name,Flavour) 
 {
 	this.Name=Name;
 	this.Flavour=Flavour;
 	document.writeln("<b>This is <u><i>" + Flavour + " " + Name + "</i></u></b><br/>");

 };
  Cake.prototype.Description= function(pic,quantity,taste,shapey,cost)
  {
  	 this.pic=pic;
     this.quantity=quantity;
     this.taste=taste;
     this.shapey=shapey;
     this.cost=cost;
document.writeln("<span><span/> " + Cake.prototype.pic+"<br/> Quantity::"+Cake.prototype.quantity+"<br/> Taste ::"+Cake.prototype.taste +"<br/> Shape::"+
						Cake.prototype.shapey+ "<br/> It's Cost is:: "+
						Cake.prototype.cost + "/-<br/><br/>");
  };
  $("cake1").value=Cake("Pastry","Chocolate");
  $("cake1").value=Cake.prototype.Description("<img src=" + "photos/chacoa.jpg width=200 height=180 " + ">","1 Piece","Chocolaty ","Heart Symbol",80);
  $("cake2").value=Cake("Pastry","Strawberry");
  $("cake2").value=Cake.prototype.Description("<img src=" + "photos/Straw.jpg width=200 height=180 " + ">","1 cake","StarwBeery TAsty","Round Shape",470);
  $("cake3").value=Cake("Pastry","ButterScotch");
  $("cake3").value=Cake.prototype.Description("<img src=" + "photos/butter.jpg width=200 height=180 " + ">","1 Piece","Healthy ","Triangle",90);

</script>

</body>
