<html>
     <link rel="stylesheet" type="text/css" href="cs.css">

  <title>Switching using Switch statement</title>
  <head>

    </head>
      <body>
     <script type="text/javascript">
       var ch;
       var stag;
       var etag;
       var validinput=true;
       var litype;
        ch = window.prompt(" Select a list style:\n" + "1(numbered),2(lettered),3(roman)", "1");
       switch( ch )
       {
       	  case "1":
       	  stag = "<ol>";
       	  etag = "</ol>";
       	  litype = "<h1>Numbered list </h1>";
       	      break;
       	  case "2":
       	  stag = "<ol style:\" list-style-type:upper-alpha\">";
       	  etag = "</ol>";
       	  litype = "<h1>Lettered list list </h1>"
               break;
       	  case "3":
       	  stag="<ol style:\" list-style-type:upper-roman\">";
       	  etag="</ol>";
       	  litype="<h1>Roman style list </h1>";
               break;    
          
           default:
            validinput = false;    
       }   
     if(validinput===true)
     {
     	  document.writeln( litype + stag );
     	   for(var i=1;i<=3;i++)
     	   {
     	   	document.writeln("<li> List Item " + i +" </li>");
            document.writeln( etag );
              }
          }
      else
      	document.writeln(" <h3>Invalid choice: </h3>" + ch );

     
    document.writeln("<h1 style=\"color:red\"> Thanks for using javascript programming! </h1>");
     document.writeln("<h1 style=\"color:yellow\"> <-- Go back to Go Next Page... !!!</h1>");       
      </script>
      
        </body>

</html>
