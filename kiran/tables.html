<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<h1>HTML Lists</h1>
<table cellspacing="10px " cellpadding="10px" width="350em" align="center" border="2" summary=" this is the table">
	<caption>List elements</caption>
	<thead>
	<tr>
		<th>List names</th>
		<th>Tags</th>
		<th>Uses</th>
	</tr>
		
	</thead>
	<tfoot>
	<td colspan="3">list can be saved in many diffrent ways</td>
		
	</tfoot>
	<tbody>
		<tr>
			<td>Unorder list</td>
			<td>&lt;ul&gt;&lt;li&gt;</td>
			<td rowspan="2">Displaying a simple list of items.</td>
		</tr>

		<tr>
			<td>Ordered list</td>
			<td>&lt;ol&gt;&lt;li&gt;</td>
		</tr>
	</tbody>

</table>

</body>
</html>
